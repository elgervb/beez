<mat-card>
  <mat-card-header>
    <mat-card-title>Queens</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <table mat-table matSort [dataSource]="dataSource">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <button mat-stroked-button color="warn" (click)="deleteQueen(element, $event)">delete</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="select(row)"></tr>

    </table>
  </mat-card-content>

  <mat-card-actions>
    <button mat-stroked-button color="primary" type="button" (click)="addQueen()"> Add new </button>
  </mat-card-actions>

</mat-card>
