<mat-card>

  <mat-card-header>
    <mat-card-title>{{isEdit ? 'Edit' : 'Add'}} queen</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <bee-queen-form
      [queen]="queen$ | async"
      (cancelEvent)="cancel()"
      (submitEvent)="edit($event)">
    </bee-queen-form>
  </mat-card-content>

</mat-card>
