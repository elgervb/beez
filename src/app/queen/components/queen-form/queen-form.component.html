
<form [formGroup]="form" (ngSubmit)="submit()">

  <input type="hidden" formControlName="id">

  <div class="form-field">
    <mat-form-field appearance="fill">
      <mat-label>Name*</mat-label>
      <input matInput placeholder="Queen's name" formControlName="name">
      <mat-hint>Queens name (required)</mat-hint>
    </mat-form-field>
  </div>

  <div class="form-field">
    <mat-form-field appearance="fill">
      <mat-label>Date</mat-label>
      <input matInput [matDatepicker]="picker1" formControlName="date">
      <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
      <mat-datepicker #picker1 touchUi></mat-datepicker>
    </mat-form-field>
  </div>

  <div class="form-field">
    <mat-form-field appearance="fill">
      <mat-label>Remarks</mat-label>
      <textarea matInput formControlName="remarks"></textarea>
    </mat-form-field>
  </div>

  <div class="form-field">
    <mat-slide-toggle formControlName="isMarked">Is marked</mat-slide-toggle>

    <mat-form-field appearance="fill" *ngIf="form.get('isMarked')?.value">
      <mat-label>Color</mat-label>
      <input matInput placeholder="Queed marked color" type="color" formControlName="color">
      <mat-hint>Queen is marked with this color</mat-hint>
    </mat-form-field>
  </div>

  <div class="form-field">
    <mat-slide-toggle formControlName="active">Is active</mat-slide-toggle>
  </div>

  <app-button-bar justify="right">
    <button mat-stroked-button type="button" (click)="cancel()">cancel</button>
    <button mat-stroked-button type="submit" color="primary" [disabled]="form.invalid || form.pristine">save</button>
  </app-button-bar>

</form>
