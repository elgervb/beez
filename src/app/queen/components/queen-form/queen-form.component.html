
<form [formGroup]="form" (ngSubmit)="submit()">

  <mat-form-field appearance="outline">
    <mat-label>Name</mat-label>
    <input matInput placeholder="Queen's name" formControlName="name">
    <mat-hint>Hint</mat-hint>
  </mat-form-field>


  <div>
    <button mat-stroked-button type="button" (click)="cancel()">cancel</button>
    <button mat-stroked-button type="submit" color="primary" [disabled]="form.invalid || form.pristine">save</button>
  </div>

</form>
