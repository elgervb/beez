<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">

    <mat-toolbar>Menu</mat-toolbar>

    <mat-nav-list>
      <a mat-list-item routerLink="/" (click)="navigate(drawer)" routerLinkActive>Dashboard</a>
      <a mat-list-item routerLink="/hives" (click)="navigate(drawer)" routerLinkActive>Hives</a>
      <a mat-list-item routerLink="/queens" (click)="navigate(drawer)" routerLinkActive>Queens</a>
      <mat-divider></mat-divider>
      <div mat-list-item class="logout">
        <button mat-stroked-button color="primary" (click)="logout()">Logout</button>
      </div>
    </mat-nav-list>

  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="title">beez</span>
      <ng-container *ngIf="user$ | async; let user">
        <img [src]="user.photoURL">
      </ng-container>
    </mat-toolbar>

    <!-- Add Content Here -->
    <router-outlet></router-outlet>

  </mat-sidenav-content>

</mat-sidenav-container>
