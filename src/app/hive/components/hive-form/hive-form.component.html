
<form [formGroup]="form" (ngSubmit)="submit()">

  <input type="hidden" formControlName="id">

  <div class="form-field">
    <mat-form-field appearance="fill">
      <mat-label>Name*</mat-label>
      <input matInput placeholder="Hive's name" formControlName="name">
      <mat-hint>Hive name (required)</mat-hint>
    </mat-form-field>
  </div>

  <div class="form-field">
    <mat-form-field appearance="fill">
      <mat-label>Date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker touchUi></mat-datepicker>
    </mat-form-field>
  </div>

  <div class="form-field">
    <mat-form-field appearance="fill">
      <mat-label>Type</mat-label>
      <input matInput placeholder="Hive's type" formControlName="type" list="hive-type">
      <datalist id="hive-type">
        <option value="dadant"></option>
        <option value="golz"></option>
        <option value="langstroth"></option>
        <option value="segeberger"></option>
        <option value="simplex"></option>
        <option value="spaarkast"></option>
        <option value="top bar"></option>
        <option value="warrÃ©"></option>
      </datalist>
      <mat-hint>Hive type, eg. spaarkast</mat-hint>
    </mat-form-field>
  </div>

  <div class="form-field">
    <mat-form-field appearance="fill">
      <mat-label>Color</mat-label>
      <input matInput placeholder="Hive color" type="color" formControlName="color">
    </mat-form-field>
  </div>

  <div class="form-field">
    <mat-form-field appearance="fill">
      <mat-label>Remarks</mat-label>
      <textarea matInput formControlName="remarks"></textarea>
    </mat-form-field>
  </div>

  <div class="form-field">
    <mat-slide-toggle formControlName="active">Is active</mat-slide-toggle>
  </div>

  <bee-button-bar justify="right">
    <button mat-stroked-button type="button" (click)="cancel()">cancel</button>
    <button mat-stroked-button type="submit" color="primary" [disabled]="form.invalid || form.pristine">save</button>
  </bee-button-bar>

</form>
