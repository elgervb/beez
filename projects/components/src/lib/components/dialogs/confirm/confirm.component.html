<h1 mat-dialog-title>{{data?.title}}</h1>
<div mat-dialog-content>{{data?.content}}</div>
<div mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]=false>{{'cancel' | i18next}}</button>
  <button mat-button [mat-dialog-close]=true cdkFocusInitial>{{'confirm' | i18next}}</button>
</div>
