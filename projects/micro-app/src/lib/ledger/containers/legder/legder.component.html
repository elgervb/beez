
<mat-card>
  <mat-card-header>
    <mat-card-title>{{'ledger.ledger' | i18nextCap}} {{'ledger.for' | i18next}} {{year}}</mat-card-title>
  </mat-card-header>

  <mat-card-content>

    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{'add' | i18nextCap}} +
        </mat-panel-title>
        <mat-panel-description>
          {{'ledger.sentence.addNewEntry' | i18nextCap}}
        </mat-panel-description>
      </mat-expansion-panel-header>
      <bee-ledger-entry-form
        (cancelEvent)="collapse()"
        (submitEvent)="addEntry($event)">
      </bee-ledger-entry-form>
    </mat-expansion-panel>

    <bee-entry-list
      [entries]="entries$ | async">
    </bee-entry-list>

  </mat-card-content>
  <mat-card-footer>
    {{'total' | i18nextCap}}: {{(entries$ | async) | sum | currency}}
  </mat-card-footer>
</mat-card>
