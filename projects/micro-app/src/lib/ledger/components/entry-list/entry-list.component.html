<mat-list role="list">
  <mat-list-item role="listitem" *ngFor="let entry of entries">
    <div matLine class="line">
      <span class="date">{{entry.date | timestamp: "MM-dd-yyyy HH:ss"}}</span>
      <span class="description">{{entry.description}}</span>
      <span class="amount">{{entry.amount | currency}}</span>
    </div>

   <p matLine class="comments">{{entry.comment}}</p>
  </mat-list-item>
</mat-list>
