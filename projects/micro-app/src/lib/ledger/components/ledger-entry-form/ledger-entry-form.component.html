
<form [formGroup]="form" (ngSubmit)="submit()">

  <div>
    <mat-form-field appearance="fill" class="amount-eur">
      <mat-label>Date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker touchUi></mat-datepicker>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="fill" class="amount-eur">
      <mat-label>Amount</mat-label>
      <span matPrefix>EUR &nbsp;</span>
      <input type="number" matInput formControlName="amountEur" autofocus>
      <span matSuffix>,</span>
    </mat-form-field>
    <mat-form-field appearance="fill" class="amount-cents">
      <input type="number" matInput matPostfix placeholder="00" formControlName="amountCents">
    </mat-form-field>

    <mat-form-field appearance="fill" class="description">
      <mat-label>Description</mat-label>
      <input matInput placeholder="Eg. Honey" formControlName="description" list="sell-list">
    </mat-form-field>

    <datalist id="sell-list">
      <option value="honey"></option>
    </datalist>
  </div>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Leave a comment</mat-label>
    <textarea matInput placeholder="comment" formControlName="comment"></textarea>
  </mat-form-field>

  <bee-button-bar justify="right">
    <button mat-stroked-button type="button" (click)="cancel()">{{'cancel' | i18nextCap}}</button>
    <button mat-stroked-button type="submit" color="primary" [disabled]="form.invalid || form.pristine">{{'save' | i18nextCap}}</button>
  </bee-button-bar>

</form>
